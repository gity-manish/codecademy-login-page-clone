<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manish">
    <title>Code_cademy login page clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to Codecademy</h1>

        </div>
        <form action="" class="form">
           <label for="email">Email or username</label>
           <input type="text" required name="email/username" id="email/username">
           <label for="password">Password</label>
           <input type="password" name="password" id="password" required minlength="8" maxlength="15">
       
        <a href="#" id="forgot-password">I forgot my password</a>
        <input type="submit" value="Log in">
    </form>
<div class="footer">
    <h3> Log in with another account</h3>
    <div class="images">

        <img src="images/1.png" alt="likedin">
        <img src="images/2.png" alt="google">
        <img src="images/3.png" alt="facebook">
        <img src="images/4.png" alt="github">
        <img src="images/5.png" alt="twitter">
    </div>

</div>

    </div>
</body>
</html>
